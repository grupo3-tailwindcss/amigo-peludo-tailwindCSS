<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ado√ß√£o de C√£es</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-yellow-400 p-4 text-white text-center text-2xl font-bold">
    Adote um Amigo üê∂
  </header>

  <!-- grid de cards -->
  <main class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <!-- card 1 -->
    <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
      <img src="https://place-puppy.com/200x200" alt="Dog 1" class="rounded-lg mb-4">
      <h2 class="text-xl font-semibold mb-2">Rex</h2>
      <button onclick="openModal('Rex')" 
        class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500 transition">
        Adotar
      </button>
    </div>

    <!-- card 2 -->
    <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
      <img src="https://place-puppy.com/201x200" alt="Dog 2" class="rounded-lg mb-4">
      <h2 class="text-xl font-semibold mb-2">Luna</h2>
      <button onclick="openModal('Luna')" 
        class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500 transition">
        Adotar
      </button>
    </div>

    <!-- card 3 -->
    <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
      <img src="https://place-puppy.com/202x200" alt="Dog 3" class="rounded-lg mb-4">
      <h2 class="text-xl font-semibold mb-2">Thor</h2>
      <button onclick="openModal('Thor')" 
        class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500 transition">
        Adotar
      </button>
    </div>
  </main>

  <!-- modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg w-96">
      <h2 id="dogName" class="text-2xl font-bold mb-4">Adotar</h2>
      <form class="flex flex-col gap-4">
        <input type="text" placeholder="Seu nome" class="border p-2 rounded">
        <input type="tel" placeholder="Telefone" class="border p-2 rounded">
        <textarea placeholder="Observa√ß√µes" class="border p-2 rounded"></textarea>
        <button type="submit" class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">
          Confirmar Ado√ß√£o
        </button>
      </form>
      <button onclick="closeModal()" class="mt-4 text-red-500 hover:underline">Cancelar</button>
    </div>
  </div>

  <script>
    function openModal(dog) {
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('dogName').innerText = "Adotar " + dog;
    }
    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }
  </script>
</body>
</html>
